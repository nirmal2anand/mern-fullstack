<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <style>
        h2{
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        input[type="text"], input[type="submit"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </table>
    <h2>Basic Form</h2>
    <form action="#">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your email">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
